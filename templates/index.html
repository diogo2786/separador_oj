<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separador de Páginas de PDF</title>
</head>
<body>
    <h1>Separador de Páginas de PDF</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label for="file">Selecione o PDF:</label>
        <input type="file" name="file" accept="application/pdf">
        <button type="submit">Separar Páginas</button>
    </form>
</body>
</html>
